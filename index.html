<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Project Intake Form</title>
  <style>
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h3 {
      font-weight: bold;
    }
    label {
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="projectIntakeForm">
      <div class="form-section">
        <h3>General Information</h3>
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>
        
        <label for="projectManager">Project Manager:</label>
        <input type="text" id="projectManager" name="projectManager" required>
        
        <label for="projectSponsor">Project Sponsor:</label>
        <input type="text" id="projectSponsor" name="projectSponsor" required>
        
        <label for="projectStartDate">Start Date:</label>
        <input type="date" id="projectStartDate" name="projectStartDate" required>
        
        <label for="projectEndDate">End Date:</label>
        <input type="date" id="projectEndDate" name="projectEndDate" required>
      </div>

      <div class="form-section">
        <h3>Project Costs</h3>
        <label for="estimatedBudget">Estimated Budget:</label>
        <input type="number" id="estimatedBudget" name="estimatedBudget" required>
        
        <label for="actualCost">Actual Cost:</label>
        <input type="number" id="actualCost" name="actualCost" required>
      </div>

      <div class="form-section">
        <h3>Resources</h3>
        <label for="internalResources">Internal Resources:</label>
        <textarea id="internalResources" name="internalResources" rows="3" required></textarea>
        
        <label for="externalResources">External Resources:</label>
        <textarea id="externalResources" name="externalResources" rows="3" required></textarea>
      </div>

      <div class="form-section">
        <h3>Approvals</h3>
        <label for="managerApproval">Manager Approval:</label>
        <select id="managerApproval" name="managerApproval" required>
          <option value="">Select</option>
          <option value="Approved">Approved</option>
          <option value="Denied">Denied</option>
        </select>
        
        <label for="sponsorApproval">Sponsor Approval:</label>
        <select id="sponsorApproval" name="sponsorApproval" required>
          <option value="">Select</option>
          <option value="Approved">Approved</option>
          <option value="Denied">Denied</option>
        </select>
      </div>

      <button type="button" id="createExcel">Create Excel</button>
    </form>
  </div>

  <script>
    document.getElementById('createExcel').addEventListener('click', function() {
      var wb = XLSX.utils.book_new();

      var projectName = document.getElementById('projectName').value;
      var projectManager = document.getElementById('projectManager').value;
      var projectSponsor = document.getElementById('projectSponsor').value;
      var projectStartDate = document.getElementById('projectStartDate').value;
      var projectEndDate = document.getElementById('projectEndDate').value;
      var estimatedBudget = document.getElementById('estimatedBudget').value;
      var actualCost = document.getElementById('actualCost').value;
      var internalResources = document.getElementById('internalResources').value;
      var externalResources = document.getElementById('externalResources').value;
      var managerApproval = document.getElementById('managerApproval').value;
      var sponsorApproval = document.getElementById('sponsorApproval').value;

      var ws_data = [
        ['Project Intake Form'],
        ['General Information'],
        ['Project Name', projectName],
        ['Project Manager', projectManager],
        ['Project Sponsor', projectSponsor],
        ['Start Date', projectStartDate],
        ['End Date', projectEndDate],
        [],
        ['Project Costs'],
        ['Estimated Budget', estimatedBudget],
        ['Actual Cost', actualCost],
        [],
        ['Resources'],
        ['Internal Resources', internalResources],
        ['External Resources', externalResources],
        [],
        ['Approvals'],
        ['Manager Approval', managerApproval],
        ['Sponsor Approval', sponsorApproval]
      ];

      var ws = XLSX.utils.aoa_to_sheet(ws_data);

      XLSX.utils.book_append_sheet(wb, ws, "Project Details");

      XLSX.writeFile(wb, "ProjectIntakeForm.xlsx");
    });
  </script>
</body>
</html>
