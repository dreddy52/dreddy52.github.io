<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Intake Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFEBCC;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      background-color: #FFEBCC;
      border: none;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .resource {
      margin-bottom: 20px;
    }

    .salary {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="companyForm">
      <!-- General Information -->
      <div>
        <h2 class="title">General Information</h2>
        <!-- ... General information fields ... -->
      </div>

      <!-- General Costs Information -->
      <div>
        <h2 class="title">General Costs Information</h2>
        <!-- ... Costs information fields ... -->

        <!-- Internal Resources -->
        <h3>Internal Resources</h3>
        <!-- ... Internal resources fields ... -->

        <!-- External Resources -->
        <h3>External Resources</h3>
        <!-- ... External resources fields ... -->

        <button type="button" id="createExcel">Create Excel</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('createExcel').addEventListener('click', function() {
      // ... JavaScript to handle form data and create Excel file ...
    });

    const internalResources = [
      'businessAnalyst', 'solutionArchitect', 'developer', 
      'projectManager', 'enterpriseArchitect', 'projectCostOfficer'
    ];
    const externalResources = [
      'externalBusinessAnalyst', 'externalSolutionArchitect', 
      'externalDeveloper', 'externalProjectManager', 
      'externalEnterpriseArchitect', 'externalProjectCostOfficer'
    ];

    internalResources.concat(externalResources).forEach(resource => {
      document.getElementById(resource).addEventListener('change', function() {
        // ... JavaScript to show/hide salary input fields ...
      });
    });
  </script>
</body>
</html>
