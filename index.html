<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Intake Form</title>
  <style>
    /* Add your CSS styles here */
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input {
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="projectIntakeForm">
      <!-- General Information Section -->
      <div class="section">
        <h2 class="title">General Information</h2>
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName">
        
        <!-- Add other general information fields here -->
      </div>

      <!-- General Costs Information Section -->
      <div class="section">
        <h2 class="title">General Costs Information</h2>
        <label for="estimatedBudget">Estimated Budget:</label>
        <input type="number" id="estimatedBudget" name="estimatedBudget">
        
        <!-- Add other general costs fields here -->
      </div>

      <!-- Internal Resources Section -->
      <div class="section">
        <h3 class="title">Internal Resources</h3>
        <label for="internalResourceName">Name:</label>
        <input type="text" id="internalResourceName" name="internalResourceName">
        <!-- Add other internal resource fields here -->
      </div>

      <!-- External Resources Section -->
      <div class="section">
        <h3 class="title">External Resources</h3>
        <label for="externalResourceName">Name:</label>
        <input type="text" id="externalResourceName" name="externalResourceName">
        <!-- Add other external resource fields here -->
      </div>

      <button type="button" id="createExcel">Create Excel</button>
    </form>
  </div>

  <script>
    document.getElementById('createExcel').addEventListener('click', function() {
      // Create a new workbook and a new worksheet
      var wb = XLSX.utils.book_new();
      var ws = XLSX.utils.aoa_to_sheet([]);

      // Get values from the form
      var projectName = document.getElementById('projectName').value;
      var estimatedBudget = document.getElementById('estimatedBudget').value;
      var internalResourceName = document.getElementById('internalResourceName').value;
      var externalResourceName = document.getElementById('externalResourceName').value;
      
      // Add the headers and form data to the worksheet
      var data = [
        ["Project Intake Form"],
        [],
        ["General Information"],
        ["Project Name", projectName],
        // ... Add other general information rows here ...
        [],
        ["General Costs Information"],
        ["Estimated Budget", estimatedBudget],
        // ... Add other general costs rows here ...
        [],
        ["Internal Resources"],
        ["Resource Name", internalResourceName],
        // ... Add other internal resources rows here ...
        [],
        ["External Resources"],
        ["Resource Name", externalResourceName],
        // ... Add other external resources rows here ...
      ];
      
      // Append the form data to the worksheet
      XLSX.utils.sheet_add_aoa(ws, data);
      
      // Append the worksheet to the workbook
      XLSX.utils.book_append_sheet(wb, ws, "Project Intake");

      // Generate the Excel file
      XLSX.writeFile(wb, "Project_Intake_Form.xlsx");
    });
  </script>
</body>
</html>
